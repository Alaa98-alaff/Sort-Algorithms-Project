<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sort Algorthims</title>
  </head>
  <body>
    <div class="main">
      <button class="sort-all btn">Sort All</button>
      <div class="bubble-sort-container">
        <button class="sort-bubble btn">Bubble Sort</button>
        <div class="sort-container">
          <div class="sort-body bubble-body"></div>
          <div class="marker-container">
            <div class="marker-placeholder">1</div>
            <div class="marker-placeholder">2</div>
            <div class="marker-placeholder">3</div>
            <div class="marker-placeholder">4</div>
            <div class="marker-placeholder">5</div>
            <div class="marker bubble-marker"></div>
          </div>
        </div>
      </div>
      <div class="bubble-sort-container">
        <button class="sort-selection btn">Selection Sort</button>
        <div class="sort-container">
          <div class="sort-body selection-body"></div>
          <div class="marker selection-marker"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
